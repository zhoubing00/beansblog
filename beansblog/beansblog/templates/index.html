{% extends 'base.html' %}

{% block content %}
<div class="container">
<form id="form" class="form-horizontal">
	<br>
	<br>
		<fieldset>
				<legend>留言</legend>
				<div class="control-group">
					<label class="control-label"for="input01">您的尊姓大名</label>
					<div class="controls">
						<input type="text" class="input-xlarge"
						check-type="required" required-message="名字不能为空！"id="input01">
						<p class="help-block">字母,数字,汉字皆可</p>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input01">你的Email</label>
					<div class="controls">
						<input type="text" class="input-xlarge" check-type="mail" mail-message="邮箱格式不正确!" id="input01">
						<p class="help-block">请输入你的Email</p>
					</div>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary">保存更改</button>
				</div>
			</fieldset>
		</form>
		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/bootstrap-validation.min.js"></script>
	<script>$('#form').validation();</script>
{% endblock %}
